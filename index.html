<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./assets/main.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #canvas {
            width: 100%;
            height: 100vh;
            border: 1px solid #000;
        }

        #panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1 1 200px;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            flex: 0 0 auto;
        }

        @media (max-width: 768px) {
            #canvas {
                height: 50vh;
            }

            #panel {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <div class="input-group">
            <input id="insert" type="text" />
            <button id="insert-button">&gt;</button>
            <label>Input</label>
        </div>
        <div class="input-group">
            <input id="delay" type="text" />
            <button id="delay-button">&gt;</button>
            <label>Delay (ms)</label>
        </div>
        <input type="text" id="preorder" placeholder="Preorder">
        <input type="text" id="inorder" placeholder="Inorder">
        <input type="text" id="postorder" placeholder="Postorder">
        <button id="visualize-pre">Visualizar Preorder</button>
        <button id="visualize-post">Visualizar Postorder</button>

        <button id="random">Inserta Random</button>
        <button id="download">Descarga PNG</button>
        <button id="download-txt">Descargar TXT</button>
        <button id="show-preorder">Mostrar Preorder</button>
        <button id="show-inorder">Mostrar Inorder</button>
        <button id="show-postorder">Mostrar Postorder</button>
        <button id="clear-all">Limpiar Todo</button>
        <button id="open-help">Help</button>
        <button id="upload-btn">Subir TXT</button>
        <input type="file" id="upload" style="display: none;" accept=".txt">
    </div>

    <a id="download-link" style="display: none"></a>
    <script src="./assets/bundle.min.js"></script>
    <script>
        document.getElementById('open-help').addEventListener('click', function() {
            window.open('instrucciones.pdf', '_blank');
        });
    </script>
</body>

</html>
